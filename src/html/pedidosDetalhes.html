<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pedidosDetalhes.css">
    <link rel="website icon" href="../assets/image/logo1.png">
    <title>Pagar</title>
</head>
<body>
    <main>

        <div class="order-image"
        style="
        background-image: url(https://f.i.uol.com.br/folha/comida/images/11329500.jpeg);
        background-size: cover;
        background-position: center;">
            <!--Imagem do pedido escolhido-->
            <div class="back-buttom">
                <a href="../html/pedidos.html">
                    <img src="../assets/icons/chevron-left-solid.svg" alt="back" width="12px">
                </a>
            </div>
        </div>

        <div class="order-description">
            <!--Aqui começa as descrições do pedido selecionado-->
            <div class="category-stars">
                <p>Sanduiches</p>
                <div class="stars">
                    <img src="../assets/icons/star-solid.svg" alt="estrela de avaliação">
                    <p style="color: black;">4.8</p>
                </div>
            </div>

            <h3 style="font-size: 30px; padding: 10px 0px 20px 0px;">Sanduíche de Bacon</h3>
            <p>Sanduíche com bacon crocante e molho barbecue</p>

            <p style="padding: 20px 0px 10px 0px;">INGREDIENTES</p>
            <div class="ingredients-container">
                <div class="ingredients-box">
                    <h3 style="font-size: 18px;">PÃO</h3>
                </div>

                <div class="ingredients-box">
                    <h3 style="font-size: 18px;">BACON</h3>
                </div>

                <div class="ingredients-box">
                    <h3 style="font-size: 18px;">MOLHO BARBECUE</h3>
                </div>

                <div class="ingredients-box">
                    <h3 style="font-size: 18px;">QUEIJO CHEDDAR</h3>
                </div>

                <div class="ingredients-box">
                    <h3 style="font-size: 18px;">CEBOLA ROXA</h3>
                </div>
            </div>

            <p>ALGUMA OBSERVAÇÃO?</p>
            <input type="text" name="OBSERVAÇÃO" id="observation" placeholder="Exemplo: tirar cebola e tomate">
        </div>

        <footer>
            <hr>
            <div class="payment-container">
                <div class="price-info">
                    <p>Preço</p>
                    <h2>R$ 10,00</h2>
                </div>
                    <button class="pay-button">PAGAR</button>
            </div>
        </footer>

    </main>
    <script src="../js/pedidosDetalhes.js"></script>
</body>
</html>
